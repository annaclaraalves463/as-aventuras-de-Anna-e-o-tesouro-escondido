    <main>
        <div class="passo" id="passo-0">
            <p>jogo de aventura onde o jogador deve explorar uma ilha para encontrar um tesouro perdido.</p>
            <button class="btn-proximo" data-proximo="1">O jogador recebe uma mensagem de socorro de um amigo perdido na floresta e decide ir resgatá-lo.</button>
            <button class="btn-proximo" data-proximo="2">Preparar-se para a missão ou sair imediatamente.</button>
        </div>
        <div class="passo" id="passo-1">
            <p>O jogador coleta uma mochila com comida, corda e uma lanterna.</p>
            <button class="btn-proximo" data-proximo="3">O jogador encontra sinais de que seu amigo passou por ali, mas também encontra pegadas misteriosas
</button>
            <button class="btn-proximo" data-proximo="4">O jogador encontra uma caverna e deve decidir se entra ou continua pela floresta.</button>
        </div>
